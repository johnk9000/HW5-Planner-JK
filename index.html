    <script type="text/javascript">
    if(savedText !== null){
        isSaved = true;
        savedText = JSON.parse(localStorage.getItem("saved-input"));
    } else {  for(i = 0; i < 16; i++) {
          var savedText = [];
          var input = $('#input-' + i)
          if(typeof input.val() == 'string') {
              var txt = input.val();
              savedText.push(txt);
              localStorage.setItem("saved-input", JSON.stringify(savedText));
          } else {
              savedText.push("");
              localStorage.setItem("saved-input", JSON.stringify(savedText));
          }
      }}
  </script>
